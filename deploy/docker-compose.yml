version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: sentinelai-backend
    environment:
      - SERVICE_TYPE=backend
      - OLLAMA_HOST=http://localhost:11434
      - DATA_DIR=/app/data
      - VECTOR_STORE_DIR=/app/data/vectorstore
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
    network_mode: "host"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: sentinelai-frontend
    environment:
      - SERVICE_TYPE=frontend
      - API_BASE=http://localhost:8000
    ports:
      - "8501:8501"
    networks:
      - sentinel-bridge
    depends_on:
      - backend
    restart: unless-stopped

  watcher:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: sentinelai-watcher
    environment:
      - SERVICE_TYPE=watcher
      - WATCH_DIR=/app/inbox
      - API_BASE=http://localhost:8000
    volumes:
      - ../inbox:/app/inbox
      - ../data:/app/data
    network_mode: "host"
    restart: unless-stopped
    depends_on:
      - backend

networks:
  sentinel-bridge:
    driver: bridge

volumes:
  sentinelai-data:
    driver: local
