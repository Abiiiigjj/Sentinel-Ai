version: '3.8'

services:
  # SentinelAI Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sentinelai-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./backend:/app:ro  # Mount source for development
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - LLM_MODEL=mistral-nemo:12b-instruct-2407-q4_K_M
      - EMBEDDING_MODEL=nomic-embed-text
      - DATA_DIR=/app/data
      - PII_DETECTION_ENABLED=true
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      - sentinelai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Ollama LLM Server
  ollama:
    image: ollama/ollama:latest
    container_name: sentinelai-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - sentinelai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Frontend (Vite dev server for development)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: sentinelai-frontend
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - sentinelai-network
    profiles:
      - dev  # Only run in development

networks:
  sentinelai-network:
    driver: bridge

volumes:
  ollama_models:
    driver: local
